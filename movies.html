<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filmes - UFSCartaz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="assets/images/favicon-32x32.png" type="image/png" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <style>
      ::-webkit-scrollbar {
        width: 8px;
        background-color: transparent;
      }

      ::-webkit-scrollbar-thumb {
        background-color: transparent;
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background-color: rgba(255, 255, 255, 0.3);
      }

      .custom-scroll {
        scrollbar-width: thin;
        scrollbar-color: transparent transparent;
      }

      img {
        transition: transform 0.3s ease;
      }

      .card {
        transition: transform 0.3s ease, opacity 0.3s ease;
      }

      .card:hover img {
        transform: scale(1.1);
      }

      .card:hover .absolute {
        opacity: 1;
      }

      #comedy-movies,
      #horror-movies,
      #drama-movies,
      #action-movies {
        display: flex;
        gap: 1rem;
        overflow-x: auto;
        white-space: nowrap;
        width: calc(100vw + 3rem);
        padding-left: 3rem;
        padding-right: 3vw;
        margin-left: calc(-50vw + 50%);
        scroll-behavior: smooth;
        position: relative;
      }

      #comedy-movies::-webkit-scrollbar,
      #horror-movies::-webkit-scrollbar,
      #drama-movies::-webkit-scrollbar,
      #action-movies::-webkit-scrollbar {
        display: none;
      }

      .card {
        flex-shrink: 0;
        width: 200px;
      }
    </style>
  </head>

  <body
    class="flex flex-col min-h-screen bg-[#141414] overflow-x-hidden overflow-y-auto"
  >
    <header
      class="w-full flex flex-col md:flex-row items-center justify-between px-10 py-12 gap-4 text-white"
    >
      <!-- Navegação principal -->
      <nav
        class="flex flex-col md:flex-row items-center justify-between w-full"
      >
        <div
          class="flex flex-col md:flex-row items-center gap-6 md:justify-between w-full"
        >
          <div class="flex flex-col md:flex-row items-center gap-6">
            <a href="index.html">
              <img
                src="./assets/images/logo.png"
                class="w-28 md:w-32"
                alt="Logo"
              />
            </a>

            <!-- Links de navegação -->
            <ul class="flex flex-row items-center gap-6">
              <li>
                <a
                  href="index.html"
                  class="text-gray-300 hover:text-white transition-colors duration-200"
                  >Início</a
                >
              </li>
              <li>
                <a
                  href="movies.html"
                  class="text-gray-300 hover:text-white transition-colors duration-200"
                  >Filmes</a
                >
              </li>
              <li class="relative group">
                <a
                  href="series.html"
                  class="text-gray-300 hover:text-white transition-colors duration-200"
                  >Séries</a
                >
              </li>
              <li class="relative group">
                <a
                  href="documentaries.html"
                  class="text-gray-300 hover:text-white transition-colors duration-200"
                  >Documentários</a
                >
              </li>
            </ul>
          </div>
          <!-- Logo -->

          <div
            class="flex flex-row justify-center items-center w-full md:w-auto bg-[#3d3d3d85] rounded-full shadow-sm hover:shadow-lg transition-shadow duration-200 py-2 px-4"
          >
            <i
              class="material-icons text-gray-200 cursor-pointer"
              id="search-icon"
            >
              search
            </i>
            <input
              type="text"
              id="search-input"
              class="bg-transparent pl-2 focus:outline-none text-gray-200 placeholder-gray-300"
              placeholder="Buscar"
            />
          </div>
        </div>

        <script>
          const searchInput = document.getElementById("search-input");

          function debounce(func, delay) {
            let timeout;
            return function (...args) {
              clearTimeout(timeout);
              timeout = setTimeout(() => func(...args), delay);
            };
          }

          function handleSearch(event) {
            const query = event.target.value.trim();
            if (query) {
              window.location.href = `search-results.html?query=${encodeURIComponent(
                query
              )}`;
            }
          }

          searchInput.addEventListener("input", debounce(handleSearch, 500));
        </script>
      </nav>
    </header>

    <main class="flex flex-col px-6 md:px-12 gap-8 text-white">
      <!-- Carrosséis de Filmes -->
      <section class="w-full">
        <h2 class="text-2xl mb-4">Ação</h2>
        <div class="relative group">
          <button
            class="absolute left-4 top-1/2 z-10 bg-black bg-opacity-50 text-white p-2 w-10 h-10 rounded-full"
            onclick="scrollCarousel('action-movies', -1)"
          >
            <i class="material-icons">chevron_left</i>
          </button>
          <div
            id="action-movies"
            class="flex gap-4 overflow-x-auto custom-scroll snap-x snap-mandatory"
          ></div>
          <button
            class="absolute right-4 top-1/2 z-10 bg-black bg-opacity-50 text-white p-2 w-10 h-10 rounded-full"
            onclick="scrollCarousel('action-movies', 1)"
          >
            <i class="material-icons">chevron_right</i>
          </button>
        </div>
      </section>

      <section class="w-full">
        <h2 class="text-2xl mb-4">Comédia</h2>
        <div class="relative group">
          <button
            class="absolute left-4 top-1/2 z-10 bg-black bg-opacity-50 text-white p-2 w-10 h-10 rounded-full"
            onclick="scrollCarousel('comedy-movies', -1)"
          >
            <i class="material-icons">chevron_left</i>
          </button>
          <div
            id="comedy-movies"
            class="flex gap-4 overflow-x-auto custom-scroll snap-x snap-mandatory"
          ></div>
          <button
            class="absolute right-4 top-1/2 z-10 bg-black bg-opacity-50 text-white p-2 w-10 h-10 rounded-full"
            onclick="scrollCarousel('comedy-movies', 1)"
          >
            <i class="material-icons">chevron_right</i>
          </button>
        </div>
      </section>

      <section class="w-full">
        <h2 class="text-2xl mb-4">Drama</h2>
        <div class="relative group">
          <button
            class="absolute left-4 top-1/2 z-10 bg-black bg-opacity-50 text-white p-2 w-10 h-10 rounded-full"
            onclick="scrollCarousel('drama-movies', -1)"
          >
            <i class="material-icons">chevron_left</i>
          </button>
          <div
            id="drama-movies"
            class="flex gap-4 overflow-x-auto custom-scroll snap-x snap-mandatory"
          ></div>
          <button
            class="absolute right-4 top-1/2 z-10 bg-black bg-opacity-50 text-white p-2 w-10 h-10 rounded-full"
            onclick="scrollCarousel('drama-movies', 1)"
          >
            <i class="material-icons">chevron_right</i>
          </button>
        </div>
      </section>

      <section class="w-full">
        <h2 class="text-2xl mb-4">Terror</h2>
        <div class="relative group">
          <button
            class="absolute left-4 top-1/2 z-10 bg-black bg-opacity-50 text-white p-2 w-10 h-10 rounded-full"
            onclick="scrollCarousel('horror-movies', -1)"
          >
            <i class="material-icons">chevron_left</i>
          </button>
          <div
            id="horror-movies"
            class="flex gap-4 overflow-x-auto custom-scroll snap-x snap-mandatory"
          ></div>
          <button
            class="absolute right-4 top-1/2 z-10 bg-black bg-opacity-50 text-white p-2 w-10 h-10 rounded-full"
            onclick="scrollCarousel('horror-movies', 1)"
          >
            <i class="material-icons">chevron_right</i>
          </button>
        </div>
      </section>
    </main>

    <script>
      const API_KEY = "72ab617ec874261c6e0d5fc80fbba973";
      const BASE_URL = "https://api.themoviedb.org/3";
      const IMAGE_BASE_URL = "https://image.tmdb.org/t/p/w500";

      async function fetchMoviesByGenre(genreId, containerId) {
        try {
          const response = await fetch(
            `${BASE_URL}/discover/movie?api_key=${API_KEY}&language=pt-BR&with_genres=${genreId}`
          );
          const data = await response.json();
          displayContent(containerId, data.results);
        } catch (error) {
          console.error("Erro ao Buscars:", error);
        }
      }

      function displayContent(containerId, movies) {
        const container = document.getElementById(containerId);
        movies.forEach((movie) => {
          const movieCard = `
           <div
        class="card relative snap-center w-60 flex-shrink-0 rounded-3xl overflow-hidden transform transition-transform duration-300"
      >
        <img
          class="w-full aspect-[9/13]"
          src="${IMAGE_BASE_URL}${movie.poster_path}"
          alt="${movie.title}"
        />
        <div
          class="absolute inset-0 bg-black/50 flex items-center justify-center opacity-0 transition-opacity duration-300"
        >
          <a
            href="details.html?id=${movie.id}"
            class="text-white bg-red-600 px-4 py-2 rounded-full text-sm font-medium hover:bg-red-700 transition-colors"
          >
            Saiba Mais
          </a>
        </div>
      </div>`;
          container.innerHTML += movieCard;
        });
      }

      function scrollCarousel(containerId, direction) {
        const container = document.getElementById(containerId);
        const scrollAmount = container.querySelector(".w-60").offsetWidth + 16;
        container.scrollBy({
          left: scrollAmount * direction,
          behavior: "smooth",
        });
      }

      fetchMoviesByGenre(28, "action-movies");
      fetchMoviesByGenre(35, "comedy-movies");
      fetchMoviesByGenre(18, "drama-movies");
      fetchMoviesByGenre(27, "horror-movies");
    </script>
  </body>
</html>
